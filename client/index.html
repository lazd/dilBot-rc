<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<!-- Ensure correct presentation on iOS -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">

		<!-- Enable save to homescreen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Custom title -->
		<meta name="apple-mobile-web-app-title" content="Rover">

		<title>Rover</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="b.js"></script>
	</head>

	<body>
		<canvas class="b-Feed js-feed"></canvas>

		<div class="b-Log js-log"></div>

		<div class="b-Joystick js-joystick">
			<div class="b-Joystick-direction b-Joystick-direction--up"></div>
			<div class="b-Joystick-direction b-Joystick-direction--right"></div>
			<div class="b-Joystick-direction b-Joystick-direction--down"></div>
			<div class="b-Joystick-direction b-Joystick-direction--left"></div>
			<div class="b-Joystick-knob js-knob"></div>
		</div>

		<div class="b-Heading">
			<div class="b-Heading-mechanics"></div>
			<div class="b-Heading-yaw js-headingYaw"></div>
		</div>


		<div class="b-Distance b-Distance--left js-leftDistArrow"><span class="b-Distance-text js-leftDistText"></span></div>
		<div class="b-Distance b-Distance--center js-centerDistArrow"><span class="b-Distance-text js-centerDistText"></span></div>
		<div class="b-Distance b-Distance--right js-rightDistArrow"><span class="b-Distance-text js-rightDistText"></span></div>

		<div class="b-Hud">
			<div class="b-Hud-item">Throttle: <span class="b-Hud-value js-throttleHUD"></span></div>
			<div class="b-Hud-item">Battery: <span class="b-Hud-value js-batteryHUD"></span></div>
			<div class="b-Hud-item">Heading: <span class="b-Hud-value js-headingHUD"></span></div>
			<div class="b-Hud-item">FPS: <span class="b-Hud-value js-fpsHUD"></span></div>
		</div>
	</body>
</html>
